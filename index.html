<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="details">
        <h1>Welcome</h1>
        <p>Login to <span>OneWelleness</span></p>
      </div>
      <form>
        <input
          type="text"
          required
          id="username"
          class="form-input"
          placeholder="username"
        />
        <input
          type="password"
          required
          id="password"
          class="form-input"
          placeholder="password"
        />
        <p class="text-center">
          <input type="checkbox" id="checkbox" /> Stay signed in
        </p>
        <button type="submit">Sign In</button> <br />
        <p class="text-center">Forgot Password?</p>
      </form>
    </div>
  </body>
</html>
